<html>
<head>
<meta charset="utf-8" />
<link rel="icon" type="image/png" href="xesoft.png">
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="simple-client-simulator.js"></script>
</head>
<body>
<a-scene debug>
    <a-assets>
        <a-asset-item id="chess-base" src="asset/Chess_Base.gltf" />
        <a-asset-item id="chess-queen" src="asset/Chess_Queen.gltf" />
        <a-asset-item id="buggy" src="asset/Buggy.gltf" />
        <a-asset-item id="duck" src="asset/Duck.gltf" />
        <a-asset-item id="suzanne" src="asset/Suzanne.gltf" />
    </a-assets>



    <a-entity gltf-model="#chess-base" depth="1" position="0 0 -5" scale="7 7 7"></a-entity>
    <a-entity gltf-model="#chess-queen" position="-2.5 1 -2.5" scale="7 7 7"></a-entity>



</a-scene>
</body>
</html>
